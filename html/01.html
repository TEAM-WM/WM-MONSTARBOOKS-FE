<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스타북스 :: 로그인</title>
    <link rel="stylesheet" href="../assets/css/global.css">
</head>

<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="./index.html">
                    <img src="../assets/imgs/logo1.png" alt="몬스타북스" srcset="">
                </a>
            </h1>
        </header>
        <main>
            <form action="./." method="post" class="login">
                <input type="text" name="id" placeholder="아이디를 입력해주세요." id="id">
                <input type="password" name="pw" placeholder="비밀번호를 입력해주세요" id="pw">
                <span class="valid-check">아이디 또는 비밀번호를 확인해주세요.</span>
                <input type="submit" value="로그인">
                <input type="button" value="회원가입">
                <div class="login-text-wrap">
                    <div class="login-save">
                        <input type="checkbox" name="idchk" id="idchk">
                        <label for="idchk"></label>
                        <span>아이디 저장</span>
                    </div>
                    <div>
                        <a href="">아이디 / 비밀번호 찾기</a>
                    </div>
                </div>
                <div class="social-wrap">
                    <div class="divider">
                        <span class="line"></span>
                        <strong class="text">또는</strong>
                        <span class="line"></span>
                    </div>

                    <div class="sns-login-box">
                        <ul>
                            <li>
                                <button type="button">
                                    <img src="../assets/imgs/kakao.png" alt="kakao">
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <img src="../assets/imgs/naver.png" alt="naver">
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <img src="../assets/imgs/google.png" alt="google">
                                </button>
                            </li>
                        </ul>
                    </div>
                    <!-- 로그인 박스 종료 -->
                </div>
                <!-- social-wrap 종료 -->
            </form>

        </main>
    </div>
    <!-- 스크립트 구역 -->
    <script src="https://kit.fontawesome.com/183a0f8087.js" crossorigin="anonymous"></script>
</body>

</html>
